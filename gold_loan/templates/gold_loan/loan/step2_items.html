{% extends "gold_loan/base.html" %}
{% load static %}

{% block title %}Loan Entry – Step 2{% endblock %}
{% block head %}
<link rel="stylesheet" href="{% static 'gold_loan/css/loan_entry/step2.css' %}">
{% endblock %}

{% block page_header %}
<h3>Loan Entry – Step 2: Gold Items</h3>
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="loan-form">
    {% csrf_token %}

    <div class="card">
        <h4>Gold Item</h4>

        <div class="grid-3">
            <input placeholder="Item Name *" required>
            <select>
                <option>Carat</option>
                <option>18</option><option>20</option><option>22</option><option>24</option>
            </select>
            <input type="number" step="0.001" placeholder="Gross Weight *">
        </div>

        <input type="number" step="0.001" placeholder="Approved Net Weight *">

        <textarea placeholder="Description"></textarea>

        <label class="file-box">
            Upload Item Images (min 2)
            <input type="file" multiple accept="image/*">
        </label>
    </div>

    <button class="btn-secondary">+ Add Another Item</button>

    <div class="actions">
        <button class="btn-primary">Next →</button>
    </div>
</form>
{% endblock %}
